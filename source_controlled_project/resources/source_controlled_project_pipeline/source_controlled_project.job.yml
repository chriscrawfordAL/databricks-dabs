# The job that triggers source_controlled_project_pipeline.
resources:
  jobs:
    source_controlled_project_job:
      name: source_controlled_project_job

      trigger:
        # Run this job every day, exactly one day from the last run; see https://docs.databricks.com/api/workspace/jobs/create#trigger
        periodic:
          interval: 1
          unit: DAYS

      email_notifications:
        on_failure: ${var.notifications}

      tasks:
        - task_key: refresh_pipeline
          pipeline_task:
            pipeline_id: ${resources.pipelines.source_controlled_project_pipeline.id}
