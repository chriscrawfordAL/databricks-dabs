# This is a Databricks asset bundle definition for source_controlled_project.
# See https://docs.databricks.com/dev-tools/bundles/index.html for documentation.
bundle:
  name: source_controlled_project
  uuid: 082e252b-6942-4cde-8578-09f8da5efa06

include:
  - resources/*.yml
  - resources/*/*.yml

# Variable declarations. These variables are assigned in the dev/prod targets below.
variables:
  catalog:
    description: The catalog to use
  schema:
    description: The schema to use
  notifications:
    description: The email addresses to use for failure notifications

targets:
  dev:
    # The default target uses 'mode: development' to create a development copy.
    # - Deployed resources get prefixed with '[dev my_user_name]'
    # - Any job schedules and triggers are paused by default.
    # See also https://docs.databricks.com/dev-tools/bundles/deployment-modes.html.
    mode: development
    default: true
    workspace:
      host: https://adb-3438839487639471.11.azuredatabricks.net
    variables:
      catalog: ccrawford
      schema: source_controlled_test
      notifications: []

  prod:
    mode: production
    workspace:
      host: https://adb-3438839487639471.11.azuredatabricks.net
      # We explicitly deploy to /Workspace/Users/chris.crawford@databricks.com to make sure we only have a single copy.
      root_path: /Workspace/Users/chris.crawford@databricks.com/.bundle/${bundle.name}/${bundle.target}
    permissions:
      - user_name: chris.crawford@databricks.com
        level: CAN_MANAGE
    variables:
      catalog: ccrawford
      schema: source_controlled_test
      notifications: [chris.crawford@databricks.com]
